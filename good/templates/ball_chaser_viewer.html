<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Chaser Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .main-content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .video-section {
            flex: 2;
            min-width: 640px;
        }
        
        .data-section {
            flex: 1;
            min-width: 300px;
        }
        
        .video-container {
            position: relative;
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        #video-stream {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .controls {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-start {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-start:hover {
            background-color: #45a049;
        }
        
        .btn-stop {
            background-color: #f44336;
            color: white;
        }
        
        .btn-stop:hover {
            background-color: #da190b;
        }
        
        .data-panel {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .data-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #3a3a3a;
            border-radius: 5px;
        }
        
        .data-label {
            font-weight: bold;
            color: #ccc;
        }
        
        .data-value {
            color: #4CAF50;
            font-family: monospace;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-detected {
            background-color: #4CAF50;
        }
        
        .status-not-detected {
            background-color: #f44336;
        }
        
        .angle-display {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
        }
        
        .distance-display {
            text-align: center;
            font-size: 18px;
            color: #2196F3;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .video-section, .data-section {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Ball Chaser Robot</h1>
            <p>Real-time ball detection and tracking</p>
        </div>
        
        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Camera Stream">
                </div>
            </div>
            
            <div class="data-section">
                <div class="controls">
                    <h3>Robot Controls</h3>
                    <div class="control-buttons">
                        <button class="btn btn-start" onclick="startChasing()">Start Chasing</button>
                        <button class="btn btn-stop" onclick="stopChasing()">Stop Chasing</button>
                    </div>
                </div>
                
                <div class="data-panel">
                    <h3>Ball Detection</h3>
                    <div class="data-item">
                        <span class="data-label">
                            <span id="ball-status-indicator" class="status-indicator status-not-detected"></span>
                            Status:
                        </span>
                        <span id="ball-status" class="data-value">Not Detected</span>
                    </div>
                    
                    <div class="angle-display">
                        <div>Ball Angle</div>
                        <div id="ball-angle">0.0Â°</div>
                    </div>
                    
                    <div class="distance-display">
                        <div>Distance</div>
                        <div id="ball-distance">0 px</div>
                    </div>
                    
                    <div class="data-item">
                        <span class="data-label">Position:</span>
                        <span id="ball-position" class="data-value">(0, 0)</span>
                    </div>
                    
                    <div class="data-item">
                        <span class="data-label">Radius:</span>
                        <span id="ball-radius" class="data-value">0 px</span>
                    </div>
                </div>
                
                <div class="data-panel">
                    <h3>Movement Status</h3>
                    <div class="data-item">
                        <span class="data-label">State:</span>
                        <span id="movement-state" class="data-value">stopped</span>
                    </div>
                    
                    <div class="data-item">
                        <span class="data-label">Speed:</span>
                        <span id="movement-speed" class="data-value">0.0</span>
                    </div>
                    
                    <div class="data-item">
                        <span class="data-label">Direction:</span>
                        <span id="movement-direction" class="data-value">0.0Â°</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update ball data every 100ms
        function updateBallData() {
            fetch('/ball_data')
                .then(response => response.json())
                .then(data => {
                    const statusIndicator = document.getElementById('ball-status-indicator');
                    const status = document.getElementById('ball-status');
                    const angle = document.getElementById('ball-angle');
                    const distance = document.getElementById('ball-distance');
                    const position = document.getElementById('ball-position');
                    const radius = document.getElementById('ball-radius');
                    
                    if (data.detected) {
                        statusIndicator.className = 'status-indicator status-detected';
                        status.textContent = 'Detected';
                        angle.textContent = data.angle_deg.toFixed(1) + 'Â°';
                        distance.textContent = data.distance.toFixed(0) + ' px';
                        position.textContent = `(${data.position[0]}, ${data.position[1]})`;
                        radius.textContent = data.radius + ' px';
                    } else {
                        statusIndicator.className = 'status-indicator status-not-detected';
                        status.textContent = 'Not Detected';
                        angle.textContent = '0.0Â°';
                        distance.textContent = '0 px';
                        position.textContent = '(0, 0)';
                        radius.textContent = '0 px';
                    }
                })
                .catch(error => console.error('Error fetching ball data:', error));
        }
        
        // Update movement data every 100ms
        function updateMovementData() {
            fetch('/movement_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('movement-state').textContent = data.movement_state;
                    document.getElementById('movement-speed').textContent = data.current_speed.toFixed(1);
                    document.getElementById('movement-direction').textContent = data.current_direction.toFixed(1) + 'Â°';
                })
                .catch(error => console.error('Error fetching movement data:', error));
        }
        
        // Control functions
        function startChasing() {
            fetch('/start_chasing')
                .then(response => response.json())
                .then(data => {
                    console.log('Start chasing response:', data);
                })
                .catch(error => console.error('Error starting chasing:', error));
        }
        
        function stopChasing() {
            fetch('/stop_chasing')
                .then(response => response.json())
                .then(data => {
                    console.log('Stop chasing response:', data);
                })
                .catch(error => console.error('Error stopping chasing:', error));
        }
        
        // Start updating data
        setInterval(updateBallData, 100);
        setInterval(updateMovementData, 100);
        
        // Initial data load
        updateBallData();
        updateMovementData();
    </script>
</body>
</html>
