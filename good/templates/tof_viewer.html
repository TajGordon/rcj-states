<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff6b6b;
        }
        
        .status-indicator.connected {
            background-color: #4CAF50;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }
        
        .canvas-container {
            text-align: center;
        }
        
        canvas {
            border: 3px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: #0b0d12;
        }
        
        .panel {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }
        
        .panel h3 {
            margin-top: 0;
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        .info-item {
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
        }
        
        .info-label {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .info-value {
            color: #fff;
        }
        
        .error {
            color: #ff6b6b;
            background-color: #3a1a1a;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .connection-status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .connection-status.connected {
            background-color: #1a3a1a;
            color: #4CAF50;
        }
        
        .connection-status.disconnected {
            background-color: #3a1a1a;
            color: #ff6b6b;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¡ ToF Sensor Viewer</h1>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="connectionIndicator"></div>
                <span id="connectionStatus">Connecting...</span>
            </div>
            <div class="status-item">
                <span>ðŸ”— WebSocket: <span id="webSocketStatus">Unknown</span></span>
            </div>
            <div class="status-item">
                <span>ðŸ“Š Sensors: <span id="sensorCount">0</span></span>
            </div>
            <div class="status-item">
                <span>âš¡ FPS: <span id="fps">0</span></span>
            </div>
        </div>
        
        <div class="connection-status" id="connectionStatusBar">
            <span id="connectionStatusText">Connecting to TOF server...</span>
        </div>
        
        <div class="main-content">
            <div class="canvas-container">
                <canvas id="tofCanvas" width="640" height="640"></canvas>
            </div>
            
            <div class="panel">
                <h3>ðŸ“Š Sensor Information</h3>
                <div class="info-item">
                    <span class="info-label">Hardware Available:</span>
                    <span class="info-value" id="hardwareStatus">Unknown</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ToF Module:</span>
                    <span class="info-value" id="tofModuleStatus">Unknown</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Active Sensors:</span>
                    <span class="info-value" id="activeSensors">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Update Rate:</span>
                    <span class="info-value" id="updateRate">0 Hz</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Last Update:</span>
                    <span class="info-value" id="lastUpdate">Never</span>
                </div>
            </div>
        </div>
        
        <div class="error" id="errorMessage">
            <strong>Error:</strong> <span id="errorText"></span>
        </div>
    </div>

    <!-- Socket.IO CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <script>
        const canvas = document.getElementById('tofCanvas');
        const ctx = canvas.getContext('2d');
        const connectionIndicator = document.getElementById('connectionIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionStatusBar = document.getElementById('connectionStatusBar');
        const connectionStatusText = document.getElementById('connectionStatusText');
        const webSocketStatus = document.getElementById('webSocketStatus');
        const sensorCount = document.getElementById('sensorCount');
        const fps = document.getElementById('fps');
        const hardwareStatus = document.getElementById('hardwareStatus');
        const tofModuleStatus = document.getElementById('tofModuleStatus');
        const activeSensors = document.getElementById('activeSensors');
        const updateRate = document.getElementById('updateRate');
        const lastUpdate = document.getElementById('lastUpdate');
        const errorElement = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        let isConnected = false;
        let socket;
        let frameCounter = 0;
        let lastFpsUpdate = performance.now();
        let updateCounter = 0;
        let lastUpdateTime = performance.now();
        
        // Canvas setup
        const originX = canvas.width / 2;
        const originY = canvas.height / 2;
        const pxPerMm = 0.25; // scale factor
        
        // Initialize Socket.IO connection
        function initializeSocket() {
            socket = io();
            
            // Connection event handlers
            socket.on('connect', function() {
                console.log('Connected to TOF server via WebSocket');
                isConnected = true;
                updateConnectionStatus();
                socket.emit('request_data'); // Request initial data
            });
            
            socket.on('disconnect', function() {
                console.log('Disconnected from TOF server');
                isConnected = false;
                updateConnectionStatus();
            });
            
            // Data event handlers
            socket.on('tof_data', function(data) {
                if (data.error) {
                    console.error('TOF data error:', data.error);
                    showError(data.error);
                    return;
                }
                
                updateToFData(data);
                drawToFReadings(data.readings || []);
            });
            
            socket.on('tof_status', function(data) {
                if (data.error) {
                    console.error('TOF status error:', data.error);
                    showError(data.error);
                    return;
                }
                
                updateStatus(data);
            });
        }
        
        function updateConnectionStatus() {
            if (isConnected) {
                connectionIndicator.classList.add('connected');
                connectionStatus.textContent = 'Connected';
                connectionStatusBar.className = 'connection-status connected';
                connectionStatusText.textContent = 'Connected to TOF server';
                webSocketStatus.textContent = 'Connected';
                errorElement.style.display = 'none';
            } else {
                connectionIndicator.classList.remove('connected');
                connectionStatus.textContent = 'Disconnected';
                connectionStatusBar.className = 'connection-status disconnected';
                connectionStatusText.textContent = 'Disconnected from TOF server';
                webSocketStatus.textContent = 'Disconnected';
            }
        }
        
        function updateToFData(data) {
            const readings = data.readings || [];
            sensorCount.textContent = readings.length;
            activeSensors.textContent = readings.length;
            
            // Update FPS
            const now = performance.now();
            frameCounter++;
            if (now - lastFpsUpdate >= 1000) {
                const currentFps = frameCounter * 1000 / (now - lastFpsUpdate);
                fps.textContent = currentFps.toFixed(1);
                frameCounter = 0;
                lastFpsUpdate = now;
            }
            
            // Update rate calculation
            updateCounter++;
            if (now - lastUpdateTime >= 1000) {
                updateRate.textContent = updateCounter + ' Hz';
                updateCounter = 0;
                lastUpdateTime = now;
            }
            
            lastUpdate.textContent = new Date().toLocaleTimeString();
        }
        
        function updateStatus(data) {
            hardwareStatus.textContent = data.hardware_available ? 'Yes' : 'No';
            tofModuleStatus.textContent = data.tof_available ? 'Available' : 'Not Available';
            
            if (data.error) {
                showError(data.error);
            } else {
                hideError();
            }
        }
        
        function showError(message) {
            errorText.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function hideError() {
            errorElement.style.display = 'none';
        }
        
        function drawToFReadings(readings) {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw origin
            ctx.fillStyle = '#93c5fd';
            ctx.beginPath();
            ctx.arc(originX, originY, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw circle rings (every 250mm)
            ctx.strokeStyle = '#1f2937';
            ctx.lineWidth = 1;
            for (let r = 250; r <= 1500; r += 250) {
                ctx.beginPath();
                ctx.arc(originX, originY, r * pxPerMm, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Draw ToF rays
            ctx.lineWidth = 3;
            readings.forEach(r => {
                if (!r || r.distance_mm === undefined || r.angle_rad === undefined || r.angle_rad === null) return;
                if (r.distance_mm <= 0) return;
                
                const d = r.distance_mm * pxPerMm;
                const ang = r.angle_rad; // already radians, counter-clockwise from north per config
                
                // Convert to canvas coordinates: counter-clockwise from north
                // For counter-clockwise from north: x = -sin(theta), y = -cos(theta)
                // Negative x because canvas coordinates are mirrored from standard math coordinates
                const dx = -Math.sin(ang) * d;
                const dy = -Math.cos(ang) * d;
                const x2 = originX + dx;
                const y2 = originY + dy;
                
                ctx.strokeStyle = '#10b981';
                ctx.beginPath();
                ctx.moveTo(originX, originY);
                ctx.lineTo(x2, y2);
                ctx.stroke();
                
                // Endpoint dot
                ctx.fillStyle = '#34d399';
                ctx.beginPath();
                ctx.arc(x2, y2, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Distance label
                ctx.fillStyle = '#ffffff';
                ctx.font = '12px Arial';
                ctx.fillText(`${r.distance_mm}mm`, x2 + 5, y2 - 5);
            });
        }
        
        // Initialize everything when page loads
        window.addEventListener('load', function() {
            initializeSocket();
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (socket) {
                socket.disconnect();
            }
        });
    </script>
</body>
</html>
